<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Aprende sobre FIKA, una tradición sueca centrada en la conexión humana, la relajación, la igualdad, el disfrute, la autenticidad, la presencia y la atención plena.">
  <title>FIKA - Una Tradición Sueca - Conexión Humana, Relajación, Igualdad y Más</title>
  <link rel="manifest" href="/fika/manifest.json">
  <link rel="icon" href="/fika/favicon.ico" type="image/x-icon">
  <style>
    /* Estilos CSS aquí */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #9F9ADD;
    }
    
    .container {
      
    }
    
    h1 {
      color: #FFF;
      font-size: 36px;
    }
    
    h2 {
      color: #666;
      font-size: 24px;
    }
    
    p {
      color: #888;
      font-size: 18px;
      line-height: 1.5;
      margin-bottom: 20px;
    }
    
    .point {
      background-size: cover;
      background-position: center;
      padding: 40px;
      color: #fff;
      min-height: 60vh;
      box-shadow: 0px 4px 4px 0px #00000040,inset 0 0 0 1000px rgba(0,0,0,.5);
    }
    
    .point h2,
    .point p {
      color: #fff;
    }
    
    .language-toggle {
      margin-bottom: 20px;
    }
    
    @media screen and (max-width: 480px) {
      h1 {
        font-size: 28px;
      }
      
      h2 {
        font-size: 20px;
      }
      
      p {
        font-size: 16px;
      }
    }
  </style>
  <script>
    function toggleLanguage() {
      var currentLanguage = document.documentElement.lang;
      var newLanguage = currentLanguage === "en" ? "es" : "en";
      document.documentElement.lang = newLanguage;
      updateContent(newLanguage);
    }
    
    function updateContent(language) {
      var languageElements = document.getElementsByClassName("language");
      for (var i = 0; i < languageElements.length; i++) {
        var element = languageElements[i];
        var englishContent = element.getAttribute("data-en");
        var spanishContent = element.getAttribute("data-es");
        element.textContent = language === "en" ? englishContent : spanishContent;
      }
    }
  </script>
</head>
<body>
  <div class="container">
    
    <h1>FIKA - <span class="language" data-en="A Swedish Tradition" data-es="Una Tradición Sueca"></span></h1>

    
    <div class="language-toggle">
      <button onclick="toggleLanguage()">Switch Language</button>
    </div>
    
    <div class="point" style="background-image: url(imagen1.jpeg);" alt="Conexión humana">
      <h2><span class="language" data-en="Human Connection" data-es="Conexión humana"></span></h2>
      <p><span class="language" data-en="Fika is about establishing connections and strengthening human relationships. It's a time to socialize, converse, and share quality time with others." data-es="La Fika trata de establecer conexiones y fortalecer las relaciones humanas. Es un momento para socializar, conversar y compartir tiempo de calidad con otras personas."></span></p>
    </div>
    
    <div class="point" style="background-image: url(imagen2.jpeg);" alt="Relajación y descanso">
      <h2><span class="language" data-en="Relaxation and Rest" data-es="Relajación y descanso"></span></h2>
      <p><span class="language" data-en="Fika is all about taking a conscious break from daily responsibilities and tasks. It's an opportunity to relax, disconnect from work, and recharge energy." data-es="La Fika se trata de tomarse un descanso consciente de las responsabilidades y tareas diarias. Es una oportunidad para relajarse, desconectar del trabajo y recargar energías."></span></p>
    </div>
    
    <div class="point" style="background-image: url(imagen3.jpeg);" alt="Igualdad y apertura">
      <h2><span class="language" data-en="Equality and Openness" data-es="Igualdad y apertura"></span></h2>
      <p><span class="language" data-en="During Fika, everyone is treated equally. It doesn't matter the status or position one holds at work, everyone is welcome to participate and have a voice in the conversations." data-es="Durante la Fika, todas las personas son tratadas de manera igualitaria. No importa el estatus o el cargo que se tenga en el trabajo, todos son bienvenidos a participar y a tener una voz en las conversaciones."></span></p>
    </div>
    
    <div class="point" style="background-image: url(imagen4.jpeg);" alt="Disfrute y placer">
      <h2><span class="language" data-en="Enjoyment and Pleasure" data-es="Disfrute y placer"></span></h2>
      <p><span class="language" data-en="Fika aims to promote enjoyment and pleasure in the present moment. It encourages savoring coffee or tea and delighting in the pastries or snacks served. It's an opportunity to enjoy life's small pleasures." data-es="La Fika busca fomentar el disfrute y el placer en el momento presente. Se anima a saborear el café o té, y a deleitarse con los pasteles o bocadillos que se sirven. Es una oportunidad para disfrutar de los pequeños placeres de la vida."></span></p>
    </div>
    
    <div class="point" style="background-image: url(imagen5.jpeg);" alt="Autenticidad y autenticidad">
      <h2><span class="language" data-en="Authenticity and Authenticity" data-es="Autenticidad y autenticidad"></span></h2>
      <p><span class="language" data-en="During Fika, people are encouraged to be authentic and share their thoughts, feelings, and ideas without filters. It's a space where honesty and sincerity are valued." data-es="Durante la Fika, se alienta a las personas a ser auténticas y a compartir sus pensamientos, sentimientos e ideas sin filtros. Es un espacio donde se valora la honestidad y la sinceridad."></span></p>
    </div>
    
    <div class="point" style="background-image: url(imagen6.jpeg);" alt="Presencia y atención plena">
      <h2><span class="language" data-en="Presence and Mindfulness" data-es="Presencia y atención plena"></span></h2>
      <p><span class="language" data-en="Fika invites us to be present in the moment and practice mindfulness. It's about setting aside distractions and focusing on the company and conversation we have in that moment." data-es="La Fika invita a estar presente en el momento y a practicar la atención plena. Se trata de dejar a un lado las distracciones y enfocarse en la compañía y la conversación que se tiene en ese momento."></span></p>
    </div>
    <div align="center" style="padding: 20px;"> 
      <a href="https://www.buymeacoffee.com/alexscigalszky">
        Buy me a Book
      </a>
      -
      <a href="https://www.linkedin.com/in/alexscigalszky/">
        www.linkedin.com/in/alexscigalszky/
      </a>
      
    </div>
  </div>
  <script>
    toggleLanguage()
  </script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/fika/service-worker.js')
        .then((registration) => {
          console.log('Service Worker registrado con éxito:', registration);
        })
        .catch((error) => {
          console.log('Error al registrar el Service Worker:', error);
        });
    }
  </script>
</body>
</html>
